  <style>
    html, body {
      height: 100%;

    }

    body {

      z-index: 1000;

      font-size: 14px;

    }

    #status {
      font-size: 13px;

    }

    #map {
      position: absolute;
      top: 34px; /* under kontrollraden */
      bottom: 0;

    }

    /* Tooltips â€“ medelstor text */
    .leaflet-tooltip {
      font-size: 18px !important;

    }

    /* Popup-text â€“ medelstor */
    .leaflet-popup-content {
      font-size: 18px !important;

    }

    .leaflet-popup-content b {
      font-size: 20px !important;
    }

    .weather-icon {
      width: 24px !important;
      height: 24px !important;
      vertical-align: middle;
    }

    @media (max-width: 600px) {
      #controls {
        font-size: 13px;
      }
      .leaflet-tooltip {
        font-size: 17px !important;
      }
      .leaflet-popup-content {
        font-size: 17px !important;
      }
      .leaflet-popup-content b {
        font-size: 19px !important;
      }
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>
      Datum:
      <input type="date" id="datePicker" />
    </label>
    <span id="status"></span>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ======== HJÃ„LPFUNKTIONER ========

    function getTodayISO() {
      const now = new Date();
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, "0");
      const d = String(now.getDate()).padStart(2, "0");
      return `${y}-${m}-${d}`;
    }

    function weatherDescription(code) {
      const table = {
        0: "Klart",
        1: "Mest klart",
        2: "Halvklart",
        3: "Mulet",
        45: "Dimma",
        48: "Dimma med rimfrost",
        51: "LÃ¤tt duggregn",
        53: "Duggregn",
        55: "Tungt duggregn",
        61: "LÃ¤tt regn",
        63: "Regn",
        65: "Kraftigt regn",
        71: "LÃ¤tt snÃ¶fall",
        73: "SnÃ¶fall",
        75: "Kraftigt snÃ¶fall",
        80: "LÃ¤tta skurar",
        81: "Skurar",
        82: "Kraftiga skurar",
        95: "Ã…ska",
        96: "Ã…ska + lÃ¤tt hagel",
        99: "Ã…ska + kraftigt hagel"
      };
      return table[code] || "OkÃ¤nt vÃ¤der";
    }

    function weatherIcon(code) {
      if (code === 0) return "â˜€ï¸";
      if ([1, 2].includes(code)) return "ðŸŒ¤ï¸";
      if (code === 3) return "â˜ï¸";
      if ([45, 48].includes(code)) return "ðŸŒ«ï¸";
      if ([51, 53, 55, 61, 63, 65].includes(code)) return "ðŸŒ§ï¸";
      if ([71, 73, 75].includes(code)) return "ðŸŒ¨ï¸";
      if ([80, 81, 82].includes(code)) return "ðŸŒ¦ï¸";
      if ([95, 96, 99].includes(code)) return "â›ˆï¸";
      return "â“";
    }

    // ======== KARTA ========
    const map = L.map("map").setView([62.0, 15.0], 5);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    const statusEl = document.getElementById("status");
    const datePicker = document.getElementById("datePicker");

    // ======== ALLA BANOR ========
    const allTracks = [
      // Norra / mellersta Norrland
      { name: "BergsÃ¥ker",               lat: 62.4158, lon: 17.2165 },
      { name: "Dannero",                 lat: 63.0198, lon: 17.7932 },
      { name: "SolÃ¤nget",                lat: 63.291,  lon: 18.72 },
      { name: "Hoting",                  lat: 64.105,  lon: 16.189 },
      { name: "SkellefteÃ¥",              lat: 64.751,  lon: 20.95 },
      { name: "UmÃ¥ker",                  lat: 63.8102, lon: 20.1949 },
      { name: "Lycksele",                lat: 64.595,  lon: 18.676 },
      { name: "Haparanda",               lat: 65.838,  lon: 24.127 },
      { name: "Ã–stersund",               lat: 63.179,  lon: 14.66 },
      { name: "Oviken",                  lat: 62.995,  lon: 14.443 },
      { name: "Ã…sele",                   lat: 64.162,  lon: 17.347 },

      // Mellansverige
      { name: "BollnÃ¤s",                 lat: 61.3417, lon: 16.3351 },
      { name: "Hagmyren",                lat: 61.732,  lon: 16.807 },
      { name: "GÃ¤vle",                   lat: 60.6903, lon: 17.1342 },
      { name: "RÃ¤ttvik",                 lat: 60.883,  lon: 15.134 },
      { name: "Romme",                   lat: 60.474,  lon: 15.437 },
      { name: "Lindesberg",              lat: 59.602,  lon: 15.236 },
      { name: "Ã–rebro",                  lat: 59.303,  lon: 15.206 },

      // MÃ¤lardalen / runt Stockholm
      { name: "Solvalla",                lat: 59.3668, lon: 17.9462 },
      { name: "Eskilstuna (Sundbyholm)", lat: 59.4386, lon: 16.6143 },
      { name: "Mantorp",                 lat: 58.347,  lon: 15.287 },

      // VÃ¤stra / sydvÃ¤stra Sverige
      { name: "Ã…by",                     lat: 57.6495, lon: 12.0033 },
      { name: "Ã…mÃ¥l",                    lat: 59.051,  lon: 12.708 },
      { name: "Ã…rjÃ¤ng",                  lat: 59.392,  lon: 12.135 },
      { name: "FÃ¤rjestad",               lat: 59.4091, lon: 13.5035 },
      { name: "Karlshamn",               lat: 56.171,  lon: 14.867 },
      { name: "Vaggeryd",                lat: 57.5,    lon: 14.14 },

      // SÃ¶dra / sydÃ¶stra Sverige
      { name: "Halmstad",                lat: 56.6927, lon: 12.9259 },
      { name: "JÃ¤gersro",                lat: 55.5735, lon: 13.0624 },
      { name: "Kalmar",                  lat: 56.700,  lon: 16.308 },
      { name: "Tingsryd",                lat: 56.529,  lon: 14.976 },
      { name: "Visby",                   lat: 57.634,  lon: 18.307 }
    ];

    let scheduleData = [];
    let markers = [];

    // ======== VÃ„DER FRÃ…N FÃ–RSTA START (6H) ========
    function fetchWeatherFor(track, marker, dateISO) {
  const url =
    `https://api.open-meteo.com/v1/forecast?latitude=${track.lat}` +
    `&longitude=${track.lon}` +
    `&current_weather=true` +
    `&hourly=temperature_2m,weathercode` +
    `&timezone=Europe%2FStockholm` +
    `&start_date=${dateISO}&end_date=${dateISO}`;

  fetch(url)
    .then(r => r.json())
    .then(data => {
      if (!data || !data.hourly || !data.current_weather) return;

      const times = data.hourly.time;
      const temps = data.hourly.temperature_2m;
      const codes = data.hourly.weathercode;

      if (!times || !temps || !codes) return;

      // 1) AKTUELLT VÃ„DER (NU)
      const currentTemp = data.current_weather.temperature;
      const currentCode = data.current_weather.weathercode;
      const currentIcon = weatherIcon(currentCode);
      const currentDesc = weatherDescription(currentCode);

      // 2) VÃ„RDE VID FÃ–RSTA STARTTID (PROGNOS)
      const target = `${dateISO}T${track.firstStart}:00`;
      let startIndex = 0;
      for (let i = 0; i < times.length; i++) {
        if (times[i] >= target) {
          startIndex = i;
          break;
        }
      }

      const startTemp = temps[startIndex];
      const startCode = codes[startIndex];
      const startIcon = weatherIcon(startCode);
      const startDesc = weatherDescription(startCode);
      const startTimeLabel = times[startIndex].slice(11, 16); // HH:MM

      // 3) 6-TIMMARS PROGNOS FRÃ…N STARTTID
      const nextHours = [];
      for (let i = 0; i < 6; i++) {
        const idx = startIndex + i;
        if (idx < times.length && temps[idx] != null) {
          nextHours.push({
            time: times[idx].slice(11, 16),
            temp: temps[idx],
            icon: weatherIcon(codes[idx])
          });
        }
      }

      // Tooltip: visa NU-lÃ¤get, inte start
      const tt = marker.getTooltip();
      if (tt) {
        tt.setContent(
          `${track.name} ${currentTemp.toFixed(1)} Â°C ${currentIcon}<br>` + 
         `Start ${track.firstStart}`
        );
      }

      // Popup: bÃ¥de nu + vid start + 6h
      let forecastHTML = "<b>6 timmar frÃ¥n start:</b><br>";
      nextHours.forEach(h => {
        forecastHTML += `${h.time}: ${h.temp.toFixed(1)} Â°C ${h.icon}<br>`;
      });

      const popupHtml =
  `<b>${track.name}</b><br>` +
  `${currentTemp.toFixed(1)} Â°C ${currentIcon} â€“ ${currentDesc}<br>` +
  `Vid start (${track.firstStart}): ${startTemp.toFixed(1)} Â°C ${startIcon} â€“ ${startDesc}<br><br>` +
  forecastHTML;


      marker.setPopupContent(popupHtml);
    })
    .catch(err => {
      console.log("Weather fetch failed for", track.name, err);
    });
}

    // ======== SKAPA MARKÃ–RER FÃ–R VALT DATUM ========
    function clearMarkers() {
      markers.forEach(({ marker }) => map.removeLayer(marker));
      markers = [];
    }

    function buildMarkersForDate(dateISO) {
      clearMarkers();

      const entries = scheduleData.filter(e => e.date === dateISO);

      if (entries.length === 0) {
        statusEl.textContent = `Inga tÃ¤vlingar i schedule.json fÃ¶r ${dateISO}`;
        return;
      }

      // trackName -> tidigaste firstStart
      const byTrack = {};
      entries.forEach(e => {
        const name = e.trackName;
        const time = e.firstStart;
        if (!byTrack[name] || time < byTrack[name]) {
          byTrack[name] = time;
        }
      });

      const tracksToday = allTracks
        .filter(track => byTrack[track.name])
        .map(track => ({
          ...track,
          firstStart: byTrack[track.name]
        }));

      if (tracksToday.length === 0) {
        statusEl.textContent = `Datumet ${dateISO} finns i schedule.json men banorna matchar inte namnen i kartan.`;
        return;
      }

      statusEl.textContent = `Visar ${tracksToday.length} bana/banaor med lopp ${dateISO}.`;

      tracksToday.forEach(track => {
        const marker = L.marker([track.lat, track.lon]).addTo(map);
        markers.push({ track, marker });

        marker.bindTooltip(
          `${track.name}: start ${track.firstStart}, laddar vÃ¤der...`,
          { permanent: true, direction: "top", offset: [0, -10] }
        ).openTooltip();

        marker.bindPopup(
          `<b>${track.name}</b><br>` +
          `FÃ¶rsta start: ${track.firstStart}<br>` +
          `Laddar vÃ¤der...`
        );

        marker.on("click", () => marker.openPopup());

        fetchWeatherFor(track, marker, dateISO);
      });
    }

    // ======== LADDA schedule.json & INIT ========
    const todayISO = getTodayISO();
    datePicker.value = todayISO;

    fetch("schedule.json")
      .then(r => r.json())
      .then(data => {
        scheduleData = data || [];
        buildMarkersForDate(todayISO);
      })
      .catch(err => {
        console.error("Kunde inte lÃ¤sa schedule.json", err);
        statusEl.textContent = "Kunde inte lÃ¤sa schedule.json â€“ kontrollera filen.";
      });

    // NÃ¤r anvÃ¤ndaren vÃ¤ljer nytt datum
    datePicker.addEventListener("change", () => {
      const selected = datePicker.value;
      if (!selected) return;
      buildMarkersForDate(selected);
    });
  </script>

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker

      });
    }
  </script>
